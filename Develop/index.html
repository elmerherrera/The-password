<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div>
          <form>
            <input type="number" min="8" max="128">
            <label for="selector">Select between 8 to 128 characters</label>
          </form>
        </div>
        <div>
          <input type="checkbox" id="cb1" value="num"/>
          <label for="cb1">Number</label>
          <input type="checkbox" id="cb2" value="Uppercase"/>
          <label for="cb1">Uppercase</label>
        </div>
        <div>
          <input type="checkbox" id="cb3" value="Lowercase"/>
          <label for="cb1">Lowercase</label>
          <input type="checkbox" id="cb4" value="Special characters"/>
          <label for="cb1">Symbol</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
